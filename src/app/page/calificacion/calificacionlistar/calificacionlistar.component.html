<h1>Lista de Calificacion de Trainers EnergyPassion</h1>

<table mat-table [dataSource]= "dataSource" class= "mat-elevation-z8">
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>
    <ng-container matColumnDef="calificacion">
        <th mat-header-cell *matHeaderCellDef> Calificacion </th> 
        <td mat-cell *matCellDef="let element"> {{element?.calificacion}} </td>
    </ng-container>
        <ng-container matColumnDef="idTrainer">
            <th mat-header-cell *matHeaderCellDef> idTrainer  </th>
            <td mat-cell *matCellDef="let element"> {{element?.idTrainer}} </td>
        </ng-container>
 
    
      

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                [routerLink]="['edicion', element?.id]">Actualizar</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
          
          <ng-container matColumnDef="acciones2">
            <th mat-header-cell *matHeaderCellDef> Acciones2 </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn"
              (click)="confirmar(element.id)">Eliminar</button>
            </td>
          </ng-container>
        
          
</table>
<div class="example-button-container">

  <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
    routerLink="/calificacion/nuevo">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
